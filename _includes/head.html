<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <style type="text/css">
    {% capture include_to_scssify %}
    {% include styles.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <!-- GITHUB buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <link rel="shortcut icon" href="{{site.baseurl}}/public/images/favicons/favicon.ico?v=1">
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-57x57.png?v=1">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-114x114.png?v=1">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-72x72.png?v=1">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-144x144.png?v=1">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-60x60.png?v=1">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-120x120.png?v=1">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-76x76.png?v=1">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/public/images/favicons/apple-touch-icon-152x152.png?v=1">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/public/images/favicons/favicon-192x192.png?v=1" sizes="192x192">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/public/images/favicons/favicon-160x160.png?v=1" sizes="160x160">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/public/images/favicons/favicon-96x96.png?v=1" sizes="96x96">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/public/images/favicons/favicon-16x16.png?v=1" sizes="16x16">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/public/images/favicons/favicon-32x32.png?v=1" sizes="32x32">
  <meta name="msapplication-TileColor" content="#27374a">
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/public/images/favicons/mstile-144x144.png?v=1">
  <meta name="msapplication-config" content="{{site.baseurl}}/public/images/favicons/browserconfig.xml">

</head>
